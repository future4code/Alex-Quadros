<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="index.css">
    <title>Document</title>
</head>
<body>
    <div class="cabecalho">
        <h1>Como fazer tudo</h1>
    </div>
    
    <fieldset>
        <legend>Cadastro de produtos</legend>
        <br>
        <label for="cadastro-imagem">Insira a imagem do produto</label>
        <br><br>
        <input type="file" name="imagen" id="cadastro-imagen" >
        <br><br>
        <label for="descricao-produto">Descrição do produto</label>
        <br>
        <input type="text" id="descricao-produto">
        <br><br>
        <label for="preco-produto">Insira o preço</label>
        <br>
        <input type="text" id="preco-produto">
        <br><br>
        <label for="quantidade">Insira a quantidade</label>
        <br>
        <form action="#">
        <input type="number" id="quantidade">
        <br><br>
        <input type="submit" value="Cadastrar" action="#">
        </form>
    </fieldset>

    <div class="footer">
        <h4>Inserir icones de redes sociais e direitos autorais</h4>
    </div>    
    
</body>
</html>
